<!DOCTYPE html>
<head>
    <title>Winstagram</title>
    <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="js/index.js"></script>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>

<body style = "background-color:#e3f2fd">
	
	  <nav>
    <div class="nav-wrapper title">
      <h1 href="#" class="brand-logo center font">Winstagram</h1>
    </div>
  </nav>
     
    <div class="row">
      <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
        <div class="card-panel blue">
          <span class="white-text">Simply upload any picture you are planning on posting on Instagram and click Winsta! We will give you the optimal time and expected number of likes for your picture.
          </span>
        </div>
      </div>
    </div>	 

    <div class="row">
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
            <div class="container">
                <div class="center">
                  <label for="fileToUpload"><font size=Take or select photo(s)</label><br />
                  <div class="btn-floating btn-large waves-effect button center" id="chooseFileToUploadBtn"><i class="material-icons">add</i>
                  </div>
				  <div id = "loader" class = "progress">
						<div class="indeterminate"></div>
				  </div>
                </div>
				
				<div class="row" id="card-container">
					<div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 ">
					  <div class="card">
						<div class="card-image">
						  <img id="card-image">
						</div>
						<div class="card-content" id="card-content">
							<p>Best Time to Post:<span class="variable" id="best-time">11:40PM</span></p>
							<p>Expected # of Likes:<span class="variable" id="expected-likes">50</span></p>
						</div>
					  </div>
					</div>
				  </div>
				
                <div class="center">
                  <div class="waves-effect waves-light btn-large button" id="uploadButton">
                        <i class="material-icons right">thumb_up</i>Winsta!
                  </div>
                </div>
            </div>
        </div>
    </div>
    <input id="fileToUploads" type="file" accept="image/*">
</body>
</html>
